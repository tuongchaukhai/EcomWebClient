<form [formGroup]="formData" class="surface-card p-4 shadow-2 border-round w-full lg:w-6 " (submit)="submit()">
    <div class="text-center mb-5">
        <!-- <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
        <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>

    <div>
        
        <label for="email" class="block text-900 font-medium mb-2" >Email</label>
        <input id="email" type="text" pInputText class="w-full mb-3" formControlName="email">
        <!-- <small class="p-error" *ngIf="formData.get('email')?.hasError('required')">Email is required.</small>
        <small class="p-error" *ngIf="formData.get('email')?.hasError('pattern')">Invalid email format.</small> -->

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password">
        <!-- <small class="p-error" *ngIf="formData.get('password')?.hasError('pattern')">Invalid email format.</small> -->

        <!-- <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div> -->

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
</form>

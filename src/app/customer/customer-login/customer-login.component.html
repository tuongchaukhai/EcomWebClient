<form [formGroup]="formData" class="flex flex-column align-items-center justify-content-center">
    <div
        style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <h2 class="align-items-center justify-content-center flex" style="color: whitesmoke;">Sign In</h2>
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px;">
            <div><label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email" type="text" placeholder="Email address" formControlName="email" pinputtext=""
                    class="p-inputtext p-component p-element w-full md:w-30rem mb-5" style="padding: 1rem;">
                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                <input id="password" type="password" placeholder="Password" formControlName="password" pinputtext=""
                    class="p-inputtext p-component p-element w-full md:w-30rem mb-5" style="padding: 1rem;">
                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <div class="flex align-items-center">
                        <p-checkbox name="groupname" value="val1" label="Remember me" ></p-checkbox>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                        style="color: var(--primary-color);">Forgot password?</a>
                </div><button pbutton="" pripple="" label="Sign In" (click)="submit()"
                    class="p-element w-full p-3 text-xl p-button p-component" tabindex="0"><span
                        class="p-button-label">Sign In</span></button>
            </div>
        </div>
    </div>
</form>
